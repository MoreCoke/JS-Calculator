<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS計算機</title>
    <link rel="stylesheet" href="./stylesheet/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator-monitor">
            <div class="calculator-storage"></div>
            <div class="calculator-show"></div>
        </div>
        <div class="calculator-keyboard">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operator">÷</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operator">x</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operator">+</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn btn-operator">-</button>
            <button class="btn btn-reset">AC</button>
            <button class="btn btn-del">⌫</button>
            <button class="btn btn-equal">=</button>
        </div>
    </div>
    <script src="./stylesheet/js/all.js"></script>
</body>
</html>
